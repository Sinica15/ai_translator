<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1967D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Speech bubble body -->
  <rect x="15" y="15" width="70" height="55" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Speech bubble tail -->
  <path d="M 35 70 L 30 85 L 50 70 Z" fill="url(#bgGrad)"/>
  
  <!-- Kanji character "本" (book/origin) in center -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">本</text>
</svg>
